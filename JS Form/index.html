<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Pet Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Form Pet</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6">
            <form id="user-form">
              <div class="mb-3">
                <label class="form-label" for="petName"
                  >Nome Animale Domestico</label
                >
                <input
                  class="form-control"
                  id="petName"
                  type="text"
                  placeholder="Hachiko"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="ownerName"
                  >Nome Proprietario</label
                >
                <input
                  class="form-control"
                  id="ownerName"
                  type="text"
                  placeholder="Joel"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="species">Specie</label>
                <input
                  class="form-control"
                  id="species"
                  type="text"
                  placeholder="Cane"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="breed">Razza</label>
                <input
                  class="form-control"
                  id="breed"
                  type="text"
                  placeholder="Cocker Spaniel"
                  required
                />
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-info">
                  Aggiungi Animale
                </button>
              </div>
            </form>
            <div class="row justify-content-center">
              <div class="col col-12 col-md-6">
                <h3 class="text-center">Animali Registrati</h3>
                <ul id="pet-list" class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/formjs.js"></script>
  </body>
</html>
